<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva Web</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            height: 100vh;
            background: #f0f2f5;
        }

        /* Panel izquierdo */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e3c72, #2a5298);
            color: white;
            padding: 25px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.35);
        }

        /* Panel derecho */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }

        .box.show {
            opacity: 1;
            transform: translateY(0);
        }

        h3 {
            margin-top: 0;
            color: #1e3c72;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Scroll suave */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f2f5;
        }
    </style>
</head>
<body>

    <!-- Panel izquierdo -->
    <div class="sidebar">
        <h2>Menú</h2>
        <button class="btn" onclick="mostrar('slc')">SLC</button>
        <button class="btn" onclick="mostrar('slm')">SLM</button>
        <button class="btn" onclick="mostrar('visual')">Visualidad en Resultados</button>
    </div>

    <!-- Panel derecho -->
    <div class="content">
        <div id="infoBox" class="box show">
            <h3>Bienvenido</h3>
            <p>Selecciona una opción en el menú para ver la información detallada con imágenes y diseño moderno.</p>
        </div>
    </div>

    <script>
        function mostrar(opcion) {
            const box = document.getElementById("infoBox");

            let contenido = "";

            if (opcion === "slc") {
                contenido = `
                    <h3>SLC (Single-Level Component)</h3>
                    <p>En desarrollo web, SLC se refiere a componentes independientes que manejan una sola responsabilidad dentro de la aplicación. Esto permite modularidad, facilidad de mantenimiento y reutilización de código.</p>
                    <ul>
                        <li>Componentización clara y específica</li>
                        <li>Estado propio de cada componente</li>
                        <li>Facilidad de pruebas unitarias</li>
                        <li>Optimización de rendimiento y escalabilidad</li>
                    </ul>
                    <img src="https://www.techtarget.com/rms/onlineImages/solid_state_storage-single_level_cell_mobile.jpg" alt="Ejemplo de componente SLC">
                `;
            }

            if (opcion === "slm") {
                contenido = `
                    <h3>SLM (Service Lifecycle Management)</h3>
                    <p>SLM en programación web es la gestión del ciclo de vida de los servicios o aplicaciones. Asegura que los sistemas funcionen correctamente según los estándares de calidad establecidos.</p>
                    <ul>
                        <li>Planificación de servicios</li>
                        <li>Desarrollo e implementación</li>
                        <li>Pruebas y control de calidad</li>
                        <li>Monitoreo y mantenimiento continuo</li>
                    </ul>
                    <img src="https://docs.oracle.com/cd/E21764_01/doc.1111/e15020/img/service_lifecycle.gif" alt="Gestión del ciclo de vida de servicios">
                `;
            }

            if (opcion === "visual") {
                contenido = `
                    <h3>Visualidad en Resultados</h3>
                    <p>Se refiere a la presentación clara y efectiva de información o métricas en aplicaciones web mediante gráficos, dashboards e indicadores visuales.</p>
                    <ul>
                        <li>Dashboards interactivos</li>
                        <li>Indicadores visuales de éxito o error</li>
                        <li>Uso de librerías como Chart.js, D3.js o Plotly</li>
                        <li>Mejora de la experiencia del usuario</li>
                    </ul>
                    <img src="https://www.seoenmexico.com/wp-content/uploads/2024/04/entidades-SEO.jpg" alt="Ejemplo de visualización de datos">
                `;
            }

            box.innerHTML = contenido;
            box.classList.add("show");
        }
    </script>

</body>
</html>
